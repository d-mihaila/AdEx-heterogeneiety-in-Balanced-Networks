%YAML 1.2
---

# operator templates
####################

# without synaptic currents
simple_op:
  base: OperatorTemplate
  equations:  # + eta from Gast's 
    - "r' = (2*g*r)/C - (2*g**2*delta_v)/(C*pi)"
    - "v' = (g*(2* v - v_r - delta_t + v_t) + eta - I_ext + w) / C"
    - "w' = (a * (v - v_r) - w + b*tau_w*r) / tau_w"
  variables:
    r: output(0.0)
    v: variable(-60.0)
    w: variable(0.0)
    C: 281.0
    g: 30.0
    eta: 0.0
    delta_v: 0.1 # from Gast again... please inspect
    v_r: -70.6
    delta_T: 2.0
    v_t: -40.0  # v_t in ik_mf
    a: 4.0
    b: 80.5
    tau_w: 144.0
    I_ext: input(0.0)


# AdEx operator with biophysiologically relevant parameters
adex_op:    # just the basic MF equations
  base: OperatorTemplate
  equations:
    - "r' = (2*g*r)/ C - (2*g**2*delta_v)/(C*pi) + s*r*(1 + g)"
    - "v' = (g*(2*v - v_r - delta_T + v_t - g*E_r*s) - I_ext + w + 2*s*v) / C"
    - "w' = ( a * ( v - v_r) - w + b*tau_w*r) / tau_w"
    - "s' = -s/tau_s + r_in"
  variables:    # delta_v and theta are the lorenzian ones
    r: output(0.0)
    v: variable(-60.0)
    w: variable(0.0)
    s: variable(0.0)
    C: 281.0
    g: 30.0
    eta: 0.0
    delta_v: 0.1
    v_r: -70.6
    delta_T: 2.0
    v_t: -40.0 # this is theta in my equations
    a: 4.0
    b: 80.5
    tau_w: 144.0
    tau_s: 6.0
    E_r: 0.0
    I_ext: input(0.0)
    r_in: input(0.0)
    
